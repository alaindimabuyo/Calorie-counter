<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Track Meal and Calorie</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Track Calorie</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-filed col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-filed col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-name">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
                        <!-- <button class="update-btn btn orange"><i class="fa fa-edit"></i> Update Meal</button>
                        <button class="delete-btn btn red"><i class="fas fa-times"></i> Delete Meal</button> -->
                        <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Add Meal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
    <ul id="item-list" class="collection">

    </ul>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="storage.js"></script>
    <script src="item.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
